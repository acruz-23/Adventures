<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/table.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Visitor's Bureau</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./activities.html"
                  >Activities</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./hike.html">Hiking</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Local Activities</h1>
        <div class="row">
          <div class="col-md-6 col-lg-5">
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="activityCategory">Activity Category:</label>
                    <select class="form-select" id="activityCategory">
                      <option value="Welcome" selected>Select One</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class=""></div>
          <div class="col-md-10 col-lg-8">
            <hr />
            <h2 id="category">Welcome</h2>
            <p>
              <span class="text-muted" id="categoryMessage"
                >Select A Category</span
              >
            </p>
            <img
              src="./images/VisitorsBureauSmall.webp "
              alt="Visitors Bureau logo"
              id="logoImage"
            />
            <table class="table table-striped">
              <thead id="activityTable">
                <tr>
                  <th>ID:</th>
                  <th>Name:</th>
                  <th>Description:</th>
                  <th>Location:</th>
                  <th>Price:</th>
                </tr>
              </thead>
              <tbody id="activitytableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/activities.js"></script>
  </body>
</html>
